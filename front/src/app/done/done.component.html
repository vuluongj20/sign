<div class="box">
  <svg class="check" viewBox="0 0 100 100">
    <g fill="none" stroke-linecap="round" stroke-linejoin="round">
      <circle class="circle"/>
      <path class="line" d="M20 60 45 80 78 30" />
    </g>
  </svg>
  <div>
    <p class="text float-up" style="--order: 4">{{mes[0]}}</p>
    <a
      *ngIf="mes[1]"
      href="/login/"
      class="link float-up"
      style="--order: 5">{{mes[1]}}</a>
  </div>
</div>
